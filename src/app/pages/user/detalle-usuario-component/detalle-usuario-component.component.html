<div *ngIf="usuario.id; else elseBlock" class="container">

    <!-- Team -->
    <section id="team" class="pb-5">
        <div class="container">
            <h5 class="section-title h1">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <div class="row">
                <!-- Team member -->
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                        <div class="mainflip">
                            <div class="frontside">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <p><img class=" img-fluid" src="{{usuario.avatar}}" alt="card image"></p>
                                        <h4 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h4>
                                        <p class="card-text">{{usuario.email}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ./Team member -->
            </div>
        </div>
    </section>
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" [(ngModel)]="usuario.first_name" class="form-control" id="first_name"
                placeholder="Nombre">
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" [(ngModel)]="usuario.last_name" class="form-control" 
                placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" [(ngModel)]="usuario.email" class="form-control" 
                placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
    </div>
</div>
<ng-template #elseBlock>
    <div class="container">
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" [(ngModel)]="usuario.first_name" class="form-control" id="first_name"
                placeholder="Nombre">
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input type="text" [(ngModel)]="usuario.last_name" class="form-control" 
                placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" [(ngModel)]="usuario.email" class="form-control" 
                placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Submit</button>
    </div>

</ng-template>
